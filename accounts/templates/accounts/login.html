<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {% block content %}

    <div class="container">
        <h1>Log In</h1>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Log In" class="submit-btn">
        </form>
    </div>
    
    {% endblock content %}

</body>
</html>
