{% extends "accounts/login.html" %}


{% block content %}

    <div class="container">
        <h1>Sign Up</h1>
        <form action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Sign Up" class="submit-btn">
        </form>
    </div>

{% endblock content %}
